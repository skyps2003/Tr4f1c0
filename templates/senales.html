<script>
const grid = document.getElementById('mosaicGrid');
const items = Array.from(grid.children);

// Mezclar el orden de las imágenes (Fisher-Yates)
for (let i = items.length - 1; i > 0; i--) {
  const j = Math.floor(Math.random() * (i + 1));
  grid.appendChild(items[j]);
}

// Asignar spans aleatorios tipo Mondrian
items.forEach(item => {
  // Tamaños posibles (ajusta si quieres más variedad)
  const colSpans = [2, 3, 4, 6];
  const rowSpans = [1, 2, 3];
  // Elige tamaño aleatorio para cada imagen
  const colSpan = colSpans[Math.floor(Math.random() * colSpans.length)];
  const rowSpan = rowSpans[Math.floor(Math.random() * rowSpans.length)];
  item.style.gridColumn = `span ${colSpan}`;
  item.style.gridRow = `span ${rowSpan}`;
});
</script>
